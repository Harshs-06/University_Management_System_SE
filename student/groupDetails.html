<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unisphere</title>
    <link rel="stylesheet" href="/assets/css/groupDetails.css">
</head>
<body>
    <div id="headerDiv">
        <header >
            <input type="text" class="searchBar" >
            <div id="suggestions"></div>
            <div id="profile">
                <img id="ProfilePic" >
                <div id="ProfileUserInfo">
                    <p id="Profile_userName"></p>
                    <p id="Profile_userDetail"></p>
                </div>
            </div>
    
            <div id="headerIcons">
                <img id="settings_icon" >
                <img id="notification_icon">
    
            </div>
    
        </header>
    </div>
    
    <div id="navigationBar">
        <img src="/assets/images/bml_logo.png" width="130">
        <div id="dashboard">Dashboard</div>
        <div id="fees">Fees</div>
        <div id="check_profile">Profile</div>
        <div id="courses">Courses</div>
        <div id="hostel">Hostel</div>
        <div id="result">Result</div>
        <div id="notice">Notice</div>
        <div id="schedule">Schedule</div>
        
        <div id="logout">Logout</div>
    
    </div>

    <main style="display: flex; position: absolute; top: 20%; z-index: 1;left: 16%;">
        <img src="/assets/images/members.png" width="236" height="518" >
        <img src="/assets/images/mywork.png" width="650" height="584" style="margin-top: -0.5%; cursor: pointer;" id="openshare" >
        <div style="display: flex; flex-direction: column; margin-top: -3.5%;">
        <img src="/assets/images/workp.png" width="350" height="406"  style="cursor: pointer;">
        <img src="/assets/images/workcomment.png" width="350" height="290" style="margin-top: -22%;">
        </div>

    </main>
   
    
   
</body>
<script src="/assets/js/groupDetails.js"></script>
</html>
