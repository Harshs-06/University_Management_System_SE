<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniCharm</title>

    <link rel="stylesheet" href="/assets/css/dashboard.css">
</head>

<body>
<div id="headerDiv">
    <header >
        <input type="text" id="searchBar">

        <div id="profile">
            <img id="ProfilePic" >
            <div id="ProfileUserInfo">
                <p id="Profile_userName"></p>
                <p id="Profile_userDetail"></p>
            </div>
        </div>

        <div id="headerIcons">
            <img id="settings_icon" >
            <img id="notification_icon">

        </div>

    </header>
</div>

<div id="navigationBar">
    <img src="/assets/images/bml_logo.png" width="130">
    <div id="dashboard">Dashboard</div>
    <div id="fees">Fees</div>
    <div id="check_profile">Profile</div>
    <div id="courses">Courses</div>
    <div id="hostel">Hostel</div>
    <div id="result">Result</div>
    <div id="notice">Notice</div>
    <div id="schedule">Schedule</div>
    
    <div id="logout">Logout</div>

</div>

<div id="mainContent">
    <div id="attendanceBox">
        <p>Attendance</p>
        <p style="font-size: 36px;color:#DDA853;position:relative;top:-30px">97%</p>
        <img src="/assets/images/attendance.png" width="550" style="margin-left: 20px;margin-top: -120px;">
        <div id="subject_att">
            <div class="sub_option selected">COA</div>
            <div class="sub_option">SE</div>
            <div class="sub_option">DT</div>
            <div class="sub_option">ML</div>
            <div class="sub_option">PRJ II</div>
            <div class="sub_option">MAD</div>
        </div>
    </div>
    <div id="exploreMoreOptions">
        <p>Your Activity</p>
        <div id="explore">
            <div class="option" ><img src="/assets/images/exploreMoreOptions/earnBadge.png" width="35"></div>
            <div class="option" id="groupHub"><img src="/assets/images/exploreMoreOptions/groupHub.png" width="35"></div>
            <div class="option"><img src="/assets/images/exploreMoreOptions/progress.png" width="35"></div>
            <div class="option"><img src="/assets/images/exploreMoreOptions/opportunities.png" width="35"></div>
            <div class="option"><img src="/assets/images/exploreMoreOptions/extraCurricular.png" width="45"></div>
            <div class="option"><img src="/assets/images/exploreMoreOptions/mentorTalk.png" width="55"></div>
            <div class="option"><img src="/assets/images/exploreMoreOptions/viewGrades.png" width="35"></div>
            <div class="option"><img src="/assets/images/exploreMoreOptions/library.png" width="35"></div>
            <div class="option"><img src="/assets/images/exploreMoreOptions/leaveApply.png" width="35"></div>
            <div class="option"><img src="/assets/images/exploreMoreOptions/classroom.png" width="35"></div>
           
        </div>
    </div>
</div>

</body>

<div id="informationBar">
    <div id="todo">
        <p>To Do</p>
        <div id="todo_items" style="display: flex; gap: 3px;">
         <img src="/assets/images/todo1.png" width="241" height="57" mar>
         <img src="/assets/images/todo1.png" width="241" height="57" mar>
        </div>
        <img  id="add_todo"  src="/assets/images/todo_add_icon.png" width="24" height="24">
    </div>
    <div id="timetable">
        <p>Today's Schedule</p>
        <div id="tt_sub" >
            <img src="/assets/images/time_coa.png" width="480" height="81">
            
        </div>
        <img src="/assets/images/down.png" width="24" style="position: relative;margin-left: 45%;top: 20px;cursor: pointer;">
    </div>
    <div id="assessment">
        <p>Assessments Reminder</p>
        <div id="ass_sub">
            <img src="/assets/images/java_ass.png" width="480" height="61">
        </div>
        <button type="button" >View</button>
    </div>
</div>


<script src="/assets/js/dashboard.js"></script>
</html>
